backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

# Enable Netlify Identity widget
local_backend: false

collections:
  - name: "posts"
    label: "Journal Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The headline of your story"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Location / Region"
        name: "region"
        widget: "string"
        hint: "e.g. Turkey · June 2024"

      - label: "Cover Image"
        name: "cover_image"
        widget: "image"
        hint: "Large header photo — use a wide landscape image"

      - label: "Cover Image Alt Text"
        name: "cover_image_alt"
        widget: "string"
        hint: "Describe the image for accessibility (e.g. Istanbul skyline at sunset)"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "A short 1–2 sentence teaser shown on the journal page"

      - label: "Story Body"
        name: "body"
        widget: "markdown"
        hint: "Write your full travel story here. You can add images between paragraphs using the image button."
